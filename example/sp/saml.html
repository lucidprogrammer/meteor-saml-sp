<head>
  <title>Accounts - Meteor - SAML - Service Provider Example</title>
</head>

<body>
	{{>samlDemo}}
</body>

<template name="samlDemo">
	{{> loginButtons}}

	<br>

	{{#unless currentUser}}
		<a href="#" class="saml-login" data-idpname="default">Log in with SAML</a>
	{{/unless}}

	<hr>

	{{#if currentUser}}
		{{#with currentUser}}
		    {{#with profile}}
		    	<h2>SAML data of current user:</h2>
		        email: {{email}} <br>
		        firstName: {{firstName}} <br>
		        lastName: {{lastName}} <br>
		        samlIssuer: {{samlIssuer}} <br>
		    {{/with}}
		{{/with}}
	{{/if}}

	<br>

	<h2>Links:</h2>
	<a href="http://sp.test.com:3000">Service Provider</a> <br>
	<a href="http://idp.acme.com:8080">Identity Provider</a> <br>
	<a href="http://idp.acme.com:8081">Mange Users</a> <br>

</template>
